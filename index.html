<script>
    function findMin(x) {
        let min = x[0];
        if (x.length !== 0) {
            for (let i = 1; i < x.length; i++) {
                if (x[i] < min) {
                    min=x[i];
                }
            }
            return "giá trị nhỏ nhất là " + min;
        } else {
            return "tệp rỗng";
        }
    }
